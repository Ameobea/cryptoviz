    body {
      background-color: #080808;
      color: #ABABAB;
      margin: 0;
      font-family: 'Teko', sans-serif;
      font-size: 14px;
    }

    a {
      color: #333392;
    }

    #bottomBar {
      min-height: 10%;
      padding-left: 5px;
      padding-right: 5px;
    }

    #footer {
      text-align: center;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      margin-top: 2px;
      margin-bottom: 2px;
      margin-left: 2px;
      margin-right: 2px;
    }

    #obWrapper {
      background-color: #eee;
      overflow: hidden;
    }

    #nativeCanvas {
      display: inline;
      float: left;
      background-color: rgba(0, 0, 0, 0);
    }

    #paperCanvas {
      display: inline;
      float: right;
      background-color: rgba(0, 0, 0, 0);
    }

  </style>
