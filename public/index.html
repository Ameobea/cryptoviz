<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Poloniex Orderbook Visualizer</title>
  <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">

  <style>
    body {
      background-color: #080808;
      color: #ABABAB;
      margin: 0;
      font-family: 'Teko', sans-serif;
      font-size: 14px;
    }

    a {
      color: #333392;
    }

    #bottomBar {
      min-height: 10%;
      padding-left: 5px;
      padding-right: 5px;
    }

    #footer {
      text-align: center;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      margin-top: 2px;
      margin-bottom: 2px;
      margin-left: 2px;
      margin-right: 2px;
    }

    canvas {
      /*border: 1px solid #a8a8a8;*/
    }

    #obWrapper {
      background-color: #eee;
      overflow: hidden;
    }

    #nativeCanvas {
      display: inline;
      float: left;
      background-color: rgba(0, 0, 0, 0);
    }

    #paperCanvas {
      display: inline;
      float: right;
      background-color: rgba(0, 0, 0, 0);
    }

  </style>
</head>
<body>

<div id="root"></div>

<script src="index.js"></script>

</body>
</html>
